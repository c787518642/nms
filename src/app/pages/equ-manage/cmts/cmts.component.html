<div class="row">
  <div [class]="cmts_style">
    
    <nb-card>
      <nb-card-header>CMTS</nb-card-header>
      <!-- <nb-card-body id="cmts_body" *ngIf='!show_detail||ss()'> -->
      <nb-card-body id="cmts_body"  *ngIf='!showDetail||widthLower' >
        <ng2-smart-table [settings]="settings"  [source]="source" (userRowSelect)="onUserRowSelect($event)"></ng2-smart-table>
      </nb-card-body>
    </nb-card>
 
  </div>
  <div *ngIf='showDetail' class="col-md-12 col-lg-8 ">
      <button class="btn" (click)="closeDetail()">关闭详情{{cmts_info}}</button>
    <cmts-detail></cmts-detail>
  </div>
</div>
