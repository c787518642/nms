<div class="row">
  <div [class]="cmts_style" *ngIf='!showDetail||widthLower'>
    <nb-card>
      <nb-card-header id="cmts_header">
        CMTS
        <input #search *ngIf="!showDetail" class="form-control form-control-success" type="text" placeholder="Search..." (keydown.enter)="onSearch(search.value)">
      </nb-card-header>

      <nb-card-body id="cmts_body">
        <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="onUserRowSelect($event)"></ng2-smart-table>
      </nb-card-body>
      
    </nb-card>
  </div>
  <div *ngIf='showDetail' class="col-md-12 col-lg-8 ">
    <cmts-detail></cmts-detail>
  </div>
</div>
