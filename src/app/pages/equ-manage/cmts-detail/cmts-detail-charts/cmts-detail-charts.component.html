<nb-card>
 

       <div class="tab-head">
         <label  (click)='show(key)' *ngFor="let key of data"  [class.selected]="key=== selectedKey" class={{key.class}}><i>{{key.content}}</i></label>
  
       </div>
       <div class="secleted-head">
        <div class="dropdown ghost-dropdown" placement="bottom" ngbDropdown>
          <button id="date-length" class="btn btn-success" type="button" ngbDropdownToggle>
                  {{CONTENT}}
          </button>
          <ul class="dropdown-menu" ngbDropdownMenu>
              <li class="dropdown-item" *ngFor="let key of data"  (click)="show2(key)">
                  {{key.content}}
              </li> 
          </ul>
      </div>
      </div>
       
       <div class="row">
          <div class="col-md-12" *ngIf='show_detail[0]' >
            <div echarts [options]="options1"  class="echart"></div>
          </div>
          <div class="col-md-12" *ngIf='show_detail[1]'>
            <div echarts [options]="options2"  class="echart"></div>
          </div>
          <div class="col-md-12" *ngIf='show_detail[2]'>
            <div echarts [options]="options3"  class="echart"></div>
          </div>
          <div class="col-md-12" *ngIf='show_detail[3]'>
            <div echarts [options]="options4"  class="echart"></div>
          </div>
          <div class="col-md-12" *ngIf='show_detail[4]'>
            <div echarts [options]="options5"  class="echart"></div>
          </div>
          <div class="col-md-12" *ngIf='show_detail[5]'>
            <div echarts [options]="options6"  class="echart"></div>
          </div>
          <div class="col-md-12" *ngIf='show_detail[6]'>
            <div echarts [options]="options7"  class="echart"></div>
          </div>
       </div>

 
  </nb-card>
