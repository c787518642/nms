<div class="row">
  <div class="col-xxxl-3 col-md-6">
    <ngx-status-card title="机房" count='{{device_count[0].count}}' color='{{device_count[0].color}}' type="primary">
      <!-- <i class="nb-lightbulb"></i> -->
      <i class="iconfont icon-jifang"></i>
    </ngx-status-card>
  </div>

  <div class="col-xxxl-3 col-md-6">
    <ngx-status-card title="CMTS" count='{{device_count[1].count}}' color='{{device_count[1].color}}' type="success">
      <!-- <i class="nb-roller-shades"></i> -->
      <i class="iconfont icon-CMTS"></i>
    </ngx-status-card>
  </div>

  <div class="col-xxxl-3 col-md-6">
    <ngx-status-card title="DCMTS" count='{{device_count[2].count}}' color='{{device_count[2].color}}' type="info">
      <!-- <i class="nb-audio"></i> -->
      <i class="iconfont icon-DCMTS"></i>
    </ngx-status-card>
  </div>

  <div class="col-xxxl-3 col-md-6">
    <ngx-status-card title="光节点" count='{{device_count[3].count}}' color='{{device_count[3].color}}' type="warning">
      <!-- <i class="nb-coffee-maker"></i> -->
      <i class="iconfont icon-guangjiedian"></i>
    </ngx-status-card>
  </div>
</div>
