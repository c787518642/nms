<div id="search_div">
  <div id="items" #item>
    <button class="btn" *ngFor="let i of items" [class.selected]="i.selected" (click)="onclick(i.name)">{{i.name}}</button>
    <button disabled class="btn">上行端口</button>
    <button disabled class="btn ">机房</button>

  </div>
  <div class="input-group has-person-icon"  (click)="search(items,input.value)">
      <input #input (keyup.enter)="search(items,input.value)" (click)="preventDeault($event)" type="text" tabindex="-1" placeholder="请输入查询关键字..." id="search" class="search-input" autocomplete="off">
    </div>
  <ul id="result">
    <li   *ngFor="let i of result" (click)="i.link?saveToHistory(i):false"  routerLink="{{i.link}}" [queryParams]="{cid:i.id}">
      【{{i.type | uppercase }}】 {{i.name}}
    </li>
    <li *ngIf="result.length<=0">无结果</li>
  </ul>
  <i class="nb-close-circled" id="close" (click)="closeSearch()"></i>
</div>
