<div id="search_div">
  <div id="items">
    <button class="btn" *ngFor="let i of items" [class.selected]="i.selected" (click)="onclick(i.id)">{{i.name}}</button>
    <button disabled class="btn">上行端口</button>
    <button disabled class="btn ">机房</button>
 
  </div>
  <input type="text" tabindex="-1" placeholder="请输入查询关键字..." id="search" class="search-input" autocomplete="off">
  <ul id="search_content">
    <li *ngFor="let i of search_data">{{i}}</li>
  </ul>
  <i class="nb-close-circled" (click)="closeSearch()"></i>
</div>
