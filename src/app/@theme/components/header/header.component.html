<div class="header-container" [class.left]="position === 'normal'" [class.right]="position === 'inverse'">
  <img src="./assets/img/logo-black.png" (click)='goToHome()' id="logo_pic">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="return false" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo">天威综合网管系统
      <span>v3.0</span>
    </div>
  </div>
  <!--<ngx-theme-switcher></ngx-theme-switcher>-->
</div>

<nb-actions size="medium" class="header-container" [class.right]="position === 'normal'" [class.left]="position === 'inverse'">
  <!--<nb-action icon="nb-grid-b" class="toggle-layout" (click)="toggleSettings()"></nb-action>-->
  <nb-action>
    <nb-user [menu]="userMenu" [name]="user?.name" [picture]="user?.picture" (click)='toggle("user")'></nb-user>
  </nb-action>
  <nb-action class="control-item" icon="iconfont icon-npabaobiao"   (click)='toggle("npa")'></nb-action>
  <nb-action class="control-item" icon="iconfont icon-gaojingyulan"   (click)='toggle("alarm")'></nb-action>
  <nb-action  icon="iconfont icon-sousuo" (click)="search()"></nb-action>
  <!-- <nb-action  > -->
    <nb-search type="rotate-layout" ></nb-search>
  <!-- </nb-action> -->
</nb-actions>

<app-menulist></app-menulist>
<app-breadcrumb></app-breadcrumb>
